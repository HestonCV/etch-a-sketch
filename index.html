<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <span>E</span><span>t</span><span>c</span><span>h</span><span>-</span><span>A</span><span>-</span><span>S</span><span>k</span><span>e</span><span>t</span><span>c</span><span>h</span>
    </div>
    <div class="content">
        <div class="reset-buttons">
            <div>
                <button class="reset-button">Reset</button>
            </div>
            <div>
                <button class="grid-button">Change Grid</button><div class="size-display"></div>
            </div>
        </div>
        <div class="container">
        </div>
        <div class="color-buttons">
            <button class="hover-button">Hover</button>
            <div>
                <button class="color-button">Color</button><div class="color-display"></div>
                <div class="color-palette"></div>
            </div>
            <div>
                <div class="rb-background" id="one">
                    <div class="rb-background" id="two">
                        <div class="rb-background" id="three">
                            <div class="rb-background" id="four"><button class="rainbow-button">Rainbow</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Heston Vaughan 2023</span>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
